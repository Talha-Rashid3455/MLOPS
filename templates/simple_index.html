<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        /* Ensures padding and border are included in the width calculation */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow-x: auto; /* Prevents horizontal overflow */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result li {
            margin: 5px 0;
        }

        .result h2 {
            color: #4CAF50;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                max-width: 100%;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Prediction App</h1>
        <form method="POST">
            <div>
                <label for="Q1">QUIZ 1:</label>
                <input type="number" id="Q1" name="Q1" step="0.01" required><br>
            </div>
            <div>
                <label for="Q2">QUIZ 2:</label>
                <input type="number" id="Q2" name="Q2" step="0.01" required><br>
            </div>
            <div>
                <label for="A1">Assignment 1:</label>
                <input type="number" id="A1" name="A1" step="0.01" required><br>
            </div>
            <div>
                <label for="Q3">QUIZ 3:</label>
                <input type="number" id="Q3" name="Q3" step="0.01" required><br>
            </div>
            <div>
                <label for="Q4">QUIZ 4:</label>
                <input type="number" id="Q4" name="Q4" step="0.01" required><br>
            </div>
            <div>
                <label for="Midterm">Midterm:</label>
                <input type="number" id="Midterm" name="Midterm" step="0.01" required><br>
            </div>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
            <div class="result">
                <h2>Prediction Results:</h2>
                <ul>
                    {% for key, value in prediction.items() %}
                        <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        {% if error %}
            <div class="error">
                <h3>Error: {{ error }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
